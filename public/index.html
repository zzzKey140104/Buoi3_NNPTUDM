<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Products Dashboard</h2>
        <div>
          <button class="btn btn-success me-2" id="btnCreate">Tạo mới</button>
          <button class="btn btn-outline-primary" id="btnExport">
            Export CSV
          </button>
        </div>
      </div>

      <div class="row mb-3 g-2">
        <div class="col-md-4">
          <input
            id="search"
            class="form-control"
            placeholder="Tìm theo title..."
          />
        </div>
        <div class="col-md-2">
          <select id="pageSize" class="form-select">
            <option value="5">5 / trang</option>
            <option value="10" selected>10 / trang</option>
            <option value="20">20 / trang</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle" id="productsTable">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>
                Title
                <button class="btn btn-sm btn-link p-0 ms-1" id="sortTitle">
                  ↕
                </button>
              </th>
              <th>
                Price
                <button class="btn btn-sm btn-link p-0 ms-1" id="sortPrice">
                  ↕
                </button>
              </th>
              <th>Category</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <nav>
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </div>

    <!-- View / Edit Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="viewBody"></div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="btnEditSave">Lưu</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tạo sản phẩm mới</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createForm">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input name="title" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input
                  name="price"
                  type="number"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  name="description"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Category id (number)</label>
                <input
                  name="categoryId"
                  type="number"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Image URL (comma separated)</label>
                <input name="images" class="form-control" />
              </div>
              <button class="btn btn-primary">Tạo</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
